<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="question"></div>
        <div id="answers"></div>
	<button id="backQuestion" onclick="previousQuestion()" style="margin-right: 20px;">Back</button>
	<button id="nextQuestion" onclick="nextQuestion()" style="margin-left: 20px;">Next</button>
	<button id="retakeButton" onclick="retakeQuiz()" style="display:none;">Retake Quiz</button>



    </div>
    <div id="feedback">
        <img src="dancer.webp" alt="Correct Answer Celebration" id="celebrationImage" style="display:none;">
        <img src="incorrect.gif" alt="Incorrect Answer Sad Face" id="incorrectImage" style="display:none;">
    </div>
	
	<div id="feedback">
    <div class="image-container">
        <img src="dancer.webp" alt="Correct Answer Celebration" id="celebrationImage" style="display:none;">
    </div>
    <!-- Other feedback elements --><!-- Inside your #app div or at the end of your quiz HTML structure -->
	

	<div id="restartMessage" style="display:none;">
		<p>Quiz completed! Refresh the page to retake the quiz.</p>
	</div>

	
    <audio id="correctSound" src="correct-answer.wav"></audio>
    <audio id="incorrectSound" src="incorrect.wav"></audio>
	
    <script src="script.js"></script>
</body>
</html>
